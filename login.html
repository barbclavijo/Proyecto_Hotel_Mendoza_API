<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilos_excursiones/style.css">
</head>


<body>
    <div class="container">
        <div>
            <div class="col" >
                <div class="text-left p-3">
                    <img src="imagenes/logo.png" width="100">
                </div>
            </div>

            <h3 class="font-weight-lighter text-center py-5">Inicie sesión</h3>

            <!-- Login -->
            <form action="">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="d-grid">
                    <input class="btn btn-outline-dark" onclick="loguear()" type="button" value="Iniciar sesión">
            
                </div>
                <div class="my-3"> 
                <span>No tienes cuenta?<a  href="#">Registrate</a></span><br>
                <span>Olvidaste la contraseña?<a  href="#">Recuperar contraseña</a></span><br>
                <span><a  href="gestion.html">Volver</a></span>
                </div>
                <div class="mb"></div>
                

            </form>
        </div>
    </div>
</body>

<script src="login.js"></script>
<script crossorigin="anonymous" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js">
        </script>
    <script crossorigin="anonymous" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
        </script>
    <script crossorigin="anonymous" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
        </script>
    <script src="script.js"></script>
</html>
